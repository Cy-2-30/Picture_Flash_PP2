{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5">
            <h1>Log in...</h1>
        </div>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5">
                {{ form | crispy}}
                <button type="submit" class="mt-3">Log in</button>
            </div>
        </div>
    </div>
    
</form>

{% endblock %}
